<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Đăng nhập</title>
<style>
body{
  font-family:Arial;
  background:#eef2f7;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.login{
  background:#fff;
  padding:30px;
  width:320px;
  box-shadow:0 0 15px rgba(0,0,0,.15);
}
input,button{
  width:100%;
  padding:10px;
  margin-top:12px;
}
button{
  background:#2f5fa7;
  color:#fff;
  border:none;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="login">
  <h2>Đăng nhập hệ thống</h2>
  <input id="user" placeholder="Tên đăng nhập">
  <input id="pass" type="password" placeholder="Mật khẩu">
  <button onclick="login()">Đăng nhập</button>
</div>

<script>
function login(){
  if(user.value==="admin" && pass.value==="123456"){
    localStorage.setItem("auth","1");
    location.href="dashboard.html";
  }else{
    alert("Sai tài khoản hoặc mật khẩu");
  }
}
</script>

</body>
</html>
